<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebBoard - เข้าสู่ระบบ</title>

    <!-- Google Font: Prompt -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              prompt: ["Prompt", "sans-serif"],
            },
            colors: {
              primary: {
                DEFAULT: "#fcd535" /* Yellow */,
                hover: "#eebb18",
              },
              dark: "#1e2329",
              muted: "#707a8a",
              border: "#eaecef",
              page: "#f5f5f5",
            },
          },
        },
      };
    </script>

    <style>
      /* Custom Animation for Tailwind */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-page text-dark font-prompt min-h-screen flex items-center justify-center p-5"
  >
    <!-- Container -->
    <div
      class="w-full max-w-[420px] bg-white rounded-[20px] p-8 shadow-[0_4px_24px_rgba(0,0,0,0.08)] relative"
    >
      <!-- Header Logo -->
      <div class="flex items-center gap-2.5 mb-6 text-dark font-bold text-xl">
        <i class="fas fa-layer-group text-primary"></i> WebBoard
      </div>

      <!-- LOGIN VIEW -->
      <div id="login-view" class="animate-fade-in">
        <div class="mb-8">
          <h2 class="text-[28px] font-semibold text-dark mb-2">ยินดีต้อนรับ</h2>
          <p class="text-muted text-sm">เข้าสู่ระบบเพื่อใช้งาน WebBoard</p>
        </div>

        <form onsubmit="event.preventDefault();">
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-dark"
              >อีเมล / เบอร์โทรศัพท์</label
            >
            <input
              type="email"
              class="w-full px-4 py-3 text-base text-dark bg-white border border-border rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder-gray-400"
              placeholder="ระบุอีเมลของคุณ"
            />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-dark"
              >รหัสผ่าน</label
            >
            <input
              type="password"
              class="w-full px-4 py-3 text-base text-dark bg-white border border-border rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder-gray-400"
              placeholder="ระบุรหัสผ่าน"
            />
          </div>

          <button
            class="w-full py-3.5 mt-2 bg-primary text-[#181a20] rounded-lg text-base font-semibold hover:bg-primary-hover transition-colors"
          >
            เข้าสู่ระบบ
          </button>
        </form>

        <div
          class="flex items-center my-6 text-muted text-sm before:flex-1 before:border-b before:border-border after:flex-1 after:border-b after:border-border"
        >
          <span class="px-2.5">หรือ</span>
        </div>

        <div class="flex flex-col gap-3">
          <!-- Google Multi-Color SVG -->
          <button
            class="flex items-center justify-start w-full px-5 py-3 bg-white border border-border rounded-lg text-dark text-[15px] font-medium hover:bg-gray-50 hover:border-gray-300 transition-all gap-3"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            ดำเนินการต่อด้วย Google
          </button>
          <button
            class="flex items-center justify-start w-full px-5 py-3 bg-white border border-border rounded-lg text-dark text-[15px] font-medium hover:bg-gray-50 hover:border-gray-300 transition-all gap-3"
          >
            <i
              class="fab fa-facebook text-[#4267b2] text-xl w-6 text-center"
            ></i>
            ดำเนินการต่อด้วย Facebook
          </button>
          <button
            class="flex items-center justify-start w-full px-5 py-3 bg-white border border-border rounded-lg text-dark text-[15px] font-medium hover:bg-gray-50 hover:border-gray-300 transition-all gap-3"
          >
            <i class="fab fa-apple text-black text-xl w-6 text-center"></i>
            ดำเนินการต่อด้วย Apple
          </button>
        </div>

        <div class="mt-8 text-center text-sm text-muted">
          ยังไม่มีบัญชี?
          <a
            href="#"
            onclick="toggleForm('register')"
            class="text-[#c99400] font-semibold ml-1 hover:underline"
            >สมัครสมาชิก</a
          >
        </div>
      </div>

      <!-- REGISTER VIEW (Hidden by default) -->
      <div id="register-view" class="animate-fade-in hidden">
        <div class="mb-8">
          <h2 class="text-[28px] font-semibold text-dark mb-2">
            สร้างบัญชีใหม่
          </h2>
          <p class="text-muted text-sm">สมัครสมาชิกเพื่อเริ่มใช้งาน</p>
        </div>

        <form onsubmit="event.preventDefault();">
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-dark"
              >ชื่อผู้ใช้</label
            >
            <input
              type="text"
              class="w-full px-4 py-3 text-base text-dark bg-white border border-border rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder-gray-400"
              placeholder="ตั้งชื่อผู้ใช้"
            />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-dark"
              >อีเมล</label
            >
            <input
              type="email"
              class="w-full px-4 py-3 text-base text-dark bg-white border border-border rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder-gray-400"
              placeholder="ระบุอีเมล"
            />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-dark"
              >รหัสผ่าน</label
            >
            <input
              type="password"
              class="w-full px-4 py-3 text-base text-dark bg-white border border-border rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder-gray-400"
              placeholder="ตั้งรหัสผ่าน (อย่างน้อย 8 ตัวอักษร)"
            />
          </div>

          <button
            class="w-full py-3.5 mt-2 bg-primary text-[#181a20] rounded-lg text-base font-semibold hover:bg-primary-hover transition-colors"
          >
            สมัครสมาชิก
          </button>
        </form>

        <div
          class="flex items-center my-6 text-muted text-sm before:flex-1 before:border-b before:border-border after:flex-1 after:border-b after:border-border"
        >
          <span class="px-2.5">หรือ</span>
        </div>

        <div class="flex flex-col gap-3">
          <!-- Google Multi-Color SVG -->
          <button
            class="flex items-center justify-start w-full px-5 py-3 bg-white border border-border rounded-lg text-dark text-[15px] font-medium hover:bg-gray-50 hover:border-gray-300 transition-all gap-3"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            สมัครด้วย Google
          </button>
          <button
            class="flex items-center justify-start w-full px-5 py-3 bg-white border border-border rounded-lg text-dark text-[15px] font-medium hover:bg-gray-50 hover:border-gray-300 transition-all gap-3"
          >
            <i
              class="fab fa-facebook text-[#4267b2] text-xl w-6 text-center"
            ></i>
            สมัครด้วย Facebook
          </button>
        </div>

        <div class="mt-8 text-center text-sm text-muted">
          มีบัญชีอยู่แล้ว?
          <a
            href="#"
            onclick="toggleForm('login')"
            class="text-[#c99400] font-semibold ml-1 hover:underline"
            >เข้าสู่ระบบ</a
          >
        </div>
      </div>
    </div>

    <script>
      function toggleForm(target) {
        const loginView = document.getElementById("login-view");
        const registerView = document.getElementById("register-view");

        if (target === "register") {
          loginView.classList.add("hidden");
          registerView.classList.remove("hidden");
        } else {
          registerView.classList.add("hidden");
          loginView.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
