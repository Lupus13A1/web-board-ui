<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WebBoard - Login / Register</title>

    <!-- Google Font: Prompt -->
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome for social icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --bg: #f7f8fa;
        --card: #ffffff;
        --muted: #6b7280;
        --primary: #0b66ff;
        --accent-hot: #ff6b3d;
        --border: #e6e9ef;
        --shadow: 0 8px 24px rgba(16, 24, 40, 0.1);
        --radius: 14px;
        --max-width: 420px;
        --gap: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Prompt", system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        background: var(--bg);
        color: #111827;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* =========================
         NAVBAR
      ========================= */
      header.navbar {
        position: sticky;
        top: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(200, 200, 200, 0.3);
        z-index: 200;
      }
      .nav-inner {
        max-width: var(--max-width);
        margin: auto;
        display: flex;
        align-items: center;
        padding: 10px 20px;
        gap: 12px;
      }
      .nav-logo {
        font-weight: 700;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .nav-logo-box {
        width: 38px;
        height: 38px;
        background: linear-gradient(135deg, #0b66ff, #2c7bf6);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
      }
      .nav-toggle {
        display: none;
        font-size: 22px;
        background: transparent;
        border: none;
        cursor: pointer;
      }
      @media (max-width: 880px) {
        .nav-toggle {
          display: block;
        }
      }

      /* =========================
         FORM CONTAINER
      ========================= */
      .form-wrapper {
        max-width: var(--max-width);
        margin: 60px auto 40px auto;
        padding: 36px 28px;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
      }
      .form-wrapper h2 {
        margin: 0 0 12px 0;
        font-weight: 800;
        font-size: 24px;
      }
      .form-wrapper p.subtitle {
        margin: 0 0 24px 0;
        color: var(--muted);
        font-size: 14px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }
      .form-group label {
        margin-bottom: 6px;
        font-weight: 600;
        font-size: 14px;
      }
      .form-group input {
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid var(--border);
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
      }
      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(11, 102, 255, 0.1);
      }

      .btn {
        padding: 12px 14px;
        border-radius: 10px;
        font-weight: 700;
        border: none;
        cursor: pointer;
        background: var(--primary);
        color: #fff;
        width: 100%;
        margin-top: 10px;
        font-size: 15px;
        transition: all 0.2s;
      }
      .btn:hover {
        background: #0952d4;
      }
      .btn.ghost {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--muted);
      }

      .social-login {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      .social-btn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        border: 1px solid var(--border);
        font-size: 14px;
        background: white;
        transition: all 0.2s;
      }
      .social-btn i {
        font-size: 18px;
      }
      .social-btn.google {
        border-color: #db4437;
        color: #db4437;
      }
      .social-btn.google:hover {
        background: #fce8e6;
      }
      .social-btn.facebook {
        border-color: #4267b2;
        color: #4267b2;
      }
      .social-btn.facebook:hover {
        background: #e8f0fe;
      }

      .toggle-link {
        margin-top: 16px;
        font-size: 14px;
        text-align: center;
      }
      .toggle-link a {
        color: var(--primary);
        font-weight: 600;
      }

      @media (max-width: 420px) {
        .form-wrapper {
          margin: 40px 12px;
          padding: 28px 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- LOGIN FORM -->
    <div class="form-wrapper" id="login-form">
      <h2>เข้าสู่ระบบ</h2>
      <p class="subtitle">ใช้บัญชี WebBoard หรือเข้าสู่ระบบด้วย Social Login</p>
      <div class="form-group">
        <label for="login-email">อีเมล</label>
        <input type="email" id="login-email" placeholder="email@example.com" />
      </div>
      <div class="form-group">
        <label for="login-password">รหัสผ่าน</label>
        <input type="password" id="login-password" placeholder="••••••••" />
      </div>
      <button class="btn">เข้าสู่ระบบ</button>

      <div class="social-login">
        <div class="social-btn google">
          <i class="fab fa-google"></i> Google
        </div>
        <div class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </div>
      </div>

      <div class="toggle-link">
        ยังไม่มีบัญชี? <a href="#" id="show-register">สมัครสมาชิก</a>
      </div>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-wrapper" id="register-form" style="display: none">
      <h2>สมัครสมาชิก</h2>
      <p class="subtitle">สร้างบัญชี WebBoard หรือใช้ Social Login</p>
      <div class="form-group">
        <label for="reg-username">ชื่อผู้ใช้</label>
        <input type="text" id="reg-username" placeholder="ชื่อผู้ใช้" />
      </div>
      <div class="form-group">
        <label for="reg-email">อีเมล</label>
        <input type="email" id="reg-email" placeholder="email@example.com" />
      </div>
      <div class="form-group">
        <label for="reg-password">รหัสผ่าน</label>
        <input type="password" id="reg-password" placeholder="••••••••" />
      </div>
      <button class="btn">สมัครสมาชิก</button>

      <div class="social-login">
        <div class="social-btn google">
          <i class="fab fa-google"></i> Google
        </div>
        <div class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Facebook
        </div>
      </div>

      <div class="toggle-link">
        มีบัญชีอยู่แล้ว? <a href="#" id="show-login">เข้าสู่ระบบ</a>
      </div>
    </div>

    <script>
      // Toggle Login / Register
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      document.getElementById("show-register").onclick = (e) => {
        e.preventDefault();
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      };
      document.getElementById("show-login").onclick = (e) => {
        e.preventDefault();
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      };
    </script>
  </body>
</html>
